name: Tests & Judges

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify MCP server import
        run: python -c "from gdpr_shift_left_mcp import main; print('Import successful')"

      - name: Run linting
        run: |
          python -m py_compile src/gdpr_shift_left_mcp/server.py
          python -m py_compile src/gdpr_shift_left_mcp/data_loader.py

      - name: Run tests
        run: pytest --tb=short -q --cov=gdpr_shift_left_mcp --cov-report=term-missing

      - name: Run judges
        run: python -m tests.evaluator.run_judges

      - name: Security scan
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          pip install bandit safety
          bandit -r src/ -ll || true
          safety check || true
