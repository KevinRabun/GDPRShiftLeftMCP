name: Publish to PyPI & MCP Registry

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'What to publish'
        required: true
        default: 'mcp-only'
        type: choice
        options:
          - 'mcp-only'
          - 'all'

permissions:
  contents: write
  id-token: write  # Required for trusted publishing to PyPI and MCP Registry OIDC

jobs:
  test:
    if: github.event_name == 'push' || github.event.inputs.publish_target == 'all'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Run judges
        run: python -m tests.evaluator.run_judges

  publish-pypi:
    if: github.event_name == 'push' || github.event.inputs.publish_target == 'all'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: python -m twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing (OIDC) — no password needed
        # Configure at: https://pypi.org/manage/project/gdpr-shift-left-mcp/settings/publishing/

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  github-release:
    if: github.event_name == 'push' || github.event.inputs.publish_target == 'all'
    needs: publish-pypi
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false

  publish-mcp-registry:
    if: always() && (github.event_name == 'push' || github.event.inputs.publish_target != '')
    needs: [publish-pypi]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Wait for PyPI to propagate
        if: github.event_name == 'push' || github.event.inputs.publish_target == 'all'
        run: sleep 60

      - name: Download mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
          chmod +x mcp-publisher

      - name: Validate MCP schema version
        run: |
          echo "Validating server.json schema version..."
          SCHEMA_URL=$(jq -r '."$schema"' server.json)
          SCHEMA_VERSION=$(echo "$SCHEMA_URL" | grep -oP '\d{4}-\d{2}-\d{2}')

          CHANGELOG=$(curl -sL "https://raw.githubusercontent.com/modelcontextprotocol/registry/main/docs/reference/server-json/CHANGELOG.md")
          LATEST_VERSION=$(echo "$CHANGELOG" | grep -oP '## \K\d{4}-\d{2}-\d{2}' | head -1)

          echo "Current schema: $SCHEMA_VERSION"
          echo "Latest schema:  $LATEST_VERSION"

          if [ "$SCHEMA_VERSION" != "$LATEST_VERSION" ]; then
            echo "::warning::Schema version $SCHEMA_VERSION may be outdated. Latest is $LATEST_VERSION"
            echo "Consider updating \$schema in server.json"
          else
            echo "✅ Schema version is current"
          fi

      - name: Authenticate to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish
